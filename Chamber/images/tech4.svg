<!-- sibanda-ventures.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" role="img" aria-labelledby="titleVent descVent">
  <title id="titleVent">Sibanda Ventures</title>
  <desc id="descVent">Rocket / upward growth icon in blue for Sibanda Ventures</desc>
  <defs>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4DA6FF"/>
      <stop offset="1" stop-color="#1E6FB8"/>
    </linearGradient>
  </defs>

  <!-- circular background ring -->
  <circle cx="60" cy="60" r="54" fill="transparent" stroke="#E8F5FF" stroke-width="4"/>

  <!-- rocket body -->
  <g transform="translate(36,22)" fill="none" stroke="url(#g3)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M24 4 C30 4 36 10 36 16 C36 28 12 44 12 44 C12 44 0 28 12 16 C18 10 18 4 24 4 Z" fill="#4DA6FF" opacity="0.95"/>
    <path d="M24 4 L24 44" stroke="#1E6FB8" stroke-width="2" />
  </g>

  <!-- fins -->
  <path d="M48 64 L60 76 L44 70 Z" fill="#1E6FB8" opacity="0.9"/>
  <path d="M30 64 L18 76 L36 70 Z" fill="#4DA6FF" opacity="0.95"/>

  <!-- flame -->
  <g transform="translate(36,68)">
    <path d="M24 0 C20 10 16 16 24 22 C32 16 28 10 24 0 Z" fill="#FFD89E" opacity="0.95"/>
    <path d="M24 6 C22 12 20 16 24 20 C28 16 26 12 24 6 Z" fill="#FFB36B"/>
  </g>

  <!-- arrow accent -->
  <path d="M60 18 L84 18 L72 6" stroke="#1E6FB8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

</svg>
