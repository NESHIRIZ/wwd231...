<!-- sibanda-digital-solutions.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" role="img" aria-labelledby="titleDig descDig">
  <title id="titleDig">Sibanda Digital Solutions</title>
  <desc id="descDig">Stylized monitor with pixel grid and pointer in blue</desc>
  <defs>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#4DA6FF"/>
      <stop offset="1" stop-color="#1E6FB8"/>
    </linearGradient>
  </defs>
  <rect x="8" y="16" width="104" height="72" rx="8" fill="url(#g2)" opacity="0.08"/>
  <rect x="16" y="24" width="88" height="56" rx="6" fill="#ffffff" stroke="#1E6FB8" stroke-width="2"/>
  <!-- pixel grid -->
  <g transform="translate(22,30)" fill="#4DA6FF">
    <rect x="0" y="0" width="8" height="8" rx="1" opacity="0.95"/>
    <rect x="12" y="0" width="8" height="8" rx="1" opacity="0.75"/>
    <rect x="24" y="0" width="8" height="8" rx="1" opacity="0.6"/>
    <rect x="0" y="12" width="8" height="8" rx="1" opacity="0.85"/>
    <rect x="12" y="12" width="8" height="8" rx="1" opacity="1"/>
    <rect x="24" y="12" width="8" height="8" rx="1" opacity="0.7"/>
  </g>
  <!-- cursor / pointer -->
  <path d="M82 64 L92 80 L76 74 L72 86 L66 68 Z" fill="#1E6FB8" transform="translate(-6,-6)"/>
  <!-- stand -->
  <rect x="44" y="92" width="32" height="6" rx="2" fill="#1E6FB8" opacity="0.9"/>
  <rect x="52" y="98" width="16" height="4" rx="2" fill="#1E6FB8" opacity="0.7"/>
