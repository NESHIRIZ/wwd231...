<!-- sibanda-creative-hub.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="240" height="240" role="img" aria-labelledby="titleHub descHub">
  <title id="titleHub">Sibanda Creative Hub</title>
  <desc id="descHub">Abstract network hub icon in blue for Sibanda Creative Hub</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4DA6FF"/>
      <stop offset="1" stop-color="#1E6FB8"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="12" fill="transparent"/>
  <!-- center node -->
  <circle cx="60" cy="60" r="10" fill="url(#g1)"/>
  <!-- outer nodes -->
  <circle cx="20" cy="30" r="6" fill="#4DA6FF" opacity="0.95"/>
  <circle cx="100" cy="30" r="6" fill="#4DA6FF" opacity="0.95"/>
  <circle cx="30" cy="95" r="6" fill="#4DA6FF" opacity="0.95"/>
  <circle cx="90" cy="95" r="6" fill="#4DA6FF" opacity="0.95"/>
  <circle cx="60" cy="10" r="5" fill="#1E6FB8" opacity="0.9"/>
  <!-- connecting lines -->
  <path d="M60 60 L24 34" stroke="#1E6FB8" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 60 L96 34" stroke="#1E6FB8" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 60 L36 92" stroke="#1E6FB8" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 60 L84 92" stroke="#1E6FB8" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 60 L60 14" stroke="#1E6FB8" stroke-width="2" stroke-linecap="round"/>
  <!-- subtle ring -->
  <circle cx="60" cy="60" r="22" fill="none" stroke="#4DA6FF" stroke-width="1.5" opacity="0.45"/>
</svg>
