<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" preserveAspectRatio="xMidYMid slice" width="1600" height="600" role="img" aria-labelledby="heroTitle">
  <title id="heroTitle">Cyber technology skyline</title>
  <defs>
    <linearGradient id="hgrad" x1="0" x2="1">
      <stop offset="0" stop-color="#EAF6FF"/>
      <stop offset="1" stop-color="#D6EEFF"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="600" fill="url(#hgrad)"/>
  <!-- stylised cyber skyline + circuits -->
  <g fill="#4DA6FF" opacity="0.95">
    <rect x="60" y="240" width="100" height="260" rx="6"></rect>
    <rect x="180" y="200" width="140" height="300" rx="6"></rect>
    <rect x="360" y="180" width="220" height="320" rx="6"></rect>
    <rect x="620" y="220" width="120" height="280" rx="6"></rect>
    <rect x="820" y="160" width="240" height="340" rx="6"></rect>
  </g>
  <!-- circuit traces -->
  <g stroke="#1E6FB8" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M40 540 L100 480 L200 520 L300 460 L420 500" opacity="0.9"/>
    <circle cx="40" cy="540" r="6" fill="#fff"/>
    <circle cx="420" cy="500" r="6" fill="#fff"/>
  </g>
  <rect y="520" width="1600" height="80" fill="#E6F6FF" opacity="0.7"></rect>
</svg>