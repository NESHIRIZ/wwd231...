    <rect x="180" y="220" width="90" height="280" rx="6"></rect>
    <rect x="280" y="200" width="140" height="300" rx="6"></rect>
    <rect x="450" y="260" width="100" height="240" rx="6"></rect>
    <rect x="590" y="180" width="180" height="320" rx="6"></rect>
    <rect x="800" y="230" width="120" height="270" rx="6"></rect>
    <rect x="980" y="260" width="140" height="240" rx="6"></rect>
    <rect x="1160" y="210" width="90" height="290" rx="6"></rect>
    <rect x="1290" y="250" width="180" height="250" rx="6"></rect>
  </g>
