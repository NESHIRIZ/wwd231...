      <stop offset="0" stop-color="#e8ffe8"/>
      <stop offset="1" stop-color="#e6f7e6"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="600" fill="url(#lg)"/>
  <!-- stylised skyline -->
  <g fill="#2ca82c" opacity="0.95">
